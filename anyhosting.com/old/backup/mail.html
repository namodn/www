<html> <head>
<base href="http://www.informatik.uni-frankfurt.de/~fp/Mailme.html">
<title>Send a Comment</title>
</head>

<body>
<form method="post" action="http://www.namodn.com/cgi-bin/email.cgi">
<dl>
  <dt> <b>Name:</b>
  <dd> <input name="name" size="50">
  <dt> <b>Your email</b>
  <dd> <input name="email" size="50">
  <dt> <b>Subject</b>
  <dd> <input name="subject" size="50">
  <dt> <b>Your comments</b>
  <dd> <textarea name="text" rows="10" cols="50">
       </textarea>
</dl>
<input type=submit value="Send Mail">
</form>

<p>
<hr>
</body> </html>
