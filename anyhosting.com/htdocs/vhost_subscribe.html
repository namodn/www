<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>Register your website at AnyHosting</title>
    <link type="text/css" title="normal" rel="stylesheet" href="/normal.css">
  </head>
  <body>
    <h1>Register your website at AnyHosting</h1>
    <form method="post" action="/cgi-bin/vh_email.cgi">
      <h2>Domain/Web/Email Hosting : $5/month + $5 setup fee</h2>
      <table border="1">
        <tr>
          <td>
            Desired domain name
	  </td>
	  <td>
            <input type="text" name="domain" size="25" maxlength="50">
	  </td>
	</tr>
	<tr>
	  <td>
            Full name (first &amp; last):
	  </td>
	  <td>
            <input type="text" name="name" size="25" maxlength="50">
	  </td>
	</tr>
	<tr>
	  <td>
            Company name (if applicable):
	  </td>
	  <td>
            <input type="text" name="company" size="25" maxlength="50">
	  </td>
	</tr>
	<tr>
	  <td>
            Billing address:
	  </td>
	  <td>
            <textarea name="address" rows="5" cols="50"></textarea>
	  </td>
	</tr>
	<tr>
	  <td>
            Email address:
	  </td>
	  <td>
            <input type="text" name="email" size="25">
	  </td>
	</tr>
	<tr>
	  <td>
            Phone number:
	  </td>
	  <td>
            <input type="text" name="phone" size="25">
	  </td>
	</tr>
      </table>
      <br>
      <input type="submit" name="submit" value="Submit">
    </form>
  </body>
</html>
