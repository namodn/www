<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>Register your website at AnyHosting</title>
    <link type="text/css" title="normal" rel="stylesheet" href="/normal.css">
  </head>
  <body>
    <div id="main">
    <h1>AnyHosting Services</h1>
    <h2>Sign up</h2>
    <form method="post" action="/cgi-bin/vh_email">
      <h2>Domain/Web/Email Hosting : $5/month + $5 setup fee</h2>
      <table border="1">
        <tr>
          <td>
            Name of website
	  </td>
	  <td>
            <input type="text" name="domain" size="25" maxlength="50">
	  </td>
	</tr>
	<tr>
	  <td>
            Your name
	  </td>
	  <td>
            <input type="text" name="name" size="25" maxlength="50">
	  </td>
	</tr>
	<tr>
	  <td>
            Company name
	  </td>
	  <td>
            <input type="text" name="company" size="25" maxlength="50">
	  </td>
	</tr>
	<tr>
	  <td>
            Billing address
	  </td>
	  <td>
            <textarea name="address" rows="5" cols="25"></textarea>
	  </td>
	</tr>
	<tr>
	  <td>
            Email address
	  </td>
	  <td>
            <input type="text" name="email" size="25">
	  </td>
	</tr>
	<tr>
	  <td>
            Phone number
	  </td>
	  <td>
            <input type="text" name="phone" size="25">
	  </td>
	</tr>
      </table>
      <br>
      <input type="submit" name="submit" value="Submit">
    </form>
    <p><a href="/contact">Contact us</a></p>
    </div>
    <p>&copy;2007 AnyHosting</p>
  </body>
</html>
