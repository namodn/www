<?xml version="1.0"?>
<!DOCTYPE html 
     PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"
     "DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <TITLE>Sign up for your website at AnyHosting</TITLE>
  </head>

  <body text="#000000" bgcolor="#EEEEEE" link="#AA0000" vlink="#AA0000">
    <center>
      <H2>Sign up for your website at AnyHosting</H2>
    </center>

    <font SIZE="4">
      <hr />

      <form method="Post" action="/cgi-bin/vh_email.cgi">
      Domain/Web/Email Hosting : $5/month  + $5 setup fee <br>&nbsp;

      <table border="1">
        <tr>
          <td>
            Desired domain name: 
          </td>
          <td>
          <input type="text" name="domain" size="50" maxlength="50" />
	  </td>
	</tr>
	<tr>
	  <td>
            Is your domain name already registered? &nbsp;
          </td>
	  <td>
            <input type="checkbox" name="DAR" value="No" />
            Domain name registration is an additional $20 per year.
	  </td>
	</tr>
	<tr>
          <td>
            Full name (first &amp; last): 
          </td>
	  <td>
            <input type="text" name="name" size="50" maxlength="50" />
	  </td>
	</tr>
	<tr>
	  <td>
            Company Name: 
	  </td>
	  <td>
            <input type="text" name="company" size="50" maxlength="50" />
	  </td>
	</tr>
	<tr>
	  <td>
            Billing Address:
	  </td>
	  <td>
            <textarea name="address" rows="5" cols="50">
            </textarea>
	  </td>
	</tr>
	<tr>
	  <td>
            Email Address: 
	  </td>
	  <td>
            <input type="text" name="email" size="50" maxlegth="50" />
	  </td>

        <tr>
	  <td>
            <input type="SUBMIT" NAME="submit" VALUE="Submit" />
	  </td>
        </tr>
      </table>
      </form>

      <p>
      </p>
    </font>
  </body>
</html>
