<?xml version="1.0"?>
<html>
  <head>
    <title>Namodn Navigational Bar</title>

<script language="JavaScript" type="text/javascript"
src="rollover.js">
        
</script>
  </head>

  <body bgcolor="#000000" link="#000000" vlink="#000000"
  marginwidth="0" marginheight="0">
    <meta name="keywords"
    content="Art Writing Music Creative Computer Hosting Domain Consulting Virtual" />

    <meta name="description"
    content="Namodn is a Computer/Internet related business. The services we provide include virtual domain hosting, computer consulting, and we are working to bring Art, in all its forms, to the internet. We provide a forum where artists can put their stuff up for the world to view, free of charge, in the form of our Online Gallery." />

<style>
    
<!--
        A:hover{color:#FFDD44;}
        A:link{text-decoration: none}
        A:visited{text-decoration:none}
        -->

    
</style>

    <table cellspacing="0" border="0" cellpadding="4" width="100%"
    align="center">
      <tr>
        <td width="100%" valign="top" align="center">
          <img name="namodn" src="images/namodn.jpg" alt="Namodn"
          width="156" height="124" border="0" />
        </td>
      </tr>

      <tr>
        <td width="100%" align="center">
          <hr />

          <a target="control2"
          href="http://www.namodn.com/index-right.html"
          onMouseOver="on('namodn')" onMouseOut="off('namodn')"
          onClick="select('namodn')">
            <img name="namodn" alt="Namodn"
            src="images/namodn_on.png" width="150" height="25"
            border="0" />
          </a>

          <br />

          <a target="control2"
          href="http://justart.org/index-control2.html"
          onMouseOver="on('onlinegallery')"
          onMouseOut="off('onlinegallery')"
          onClick="select('onlinegallery')">
            <img name="online_gallery" alt="Online Gallery"
            src="images/onlinegallery_off.png" width="150"
            height="25" border="0" />
          </a>

          <br />

          <a target="control2"
          href="http://www.namodn.com/consulting.html"
          onMouseOver="on('consulting')"
          onMouseOut="off('consulting')"
          onClick="select('consulting')">
            <img name="consulting" alt="Consulting"
            src="images/consulting_off.png" width="150" height="25"
            border="0" />
          </a>

          <br />

          <a target="control2"
          href="http://anyhosting.com/index-right.html"
          onMouseover="on('webhosting')"
          onMouseOut="off('webhosting')"
          onClick="select('webhosting')">
            <img name="webhosting" alt="Web Hosting"
            src="images/webhosting_off.png" width="150" height="25"
            border="0" />
          </a>

          <br />

          <a target="control2"
          href="http://www.communityprojects.org"
          onMouseOver="on('community')"
          onMouseOut="off('community')"
          onClick="select('community')">
            <img name="community" alt="Community Projects"
            src="images/community_off.png" width="150" height="25"
            border="0" />
          </a>

          <br />

          <a target="control2"
          href="http://www.namodn.com/links.html"
          onMouseOver="on('links')" onMouseOut="off('links')"
          onClick="select('links')">
            <img name="links" alt="Online Gallery"
            src="images/links_off.png" width="150" height="25"
            border="0" />
          </a>

          <br />

          <hr />
        </td>
      </tr>
    </table>
  </body>
</html>
