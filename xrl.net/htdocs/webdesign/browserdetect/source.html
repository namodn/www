var ver = navigator.appVersion;         // get version from browser
if (ver.indexOf("MSIE") != -1)          // if IE, do a BGSOUND
{
        document.write('<CENTER><IMG SRC="msie.gif" BORDER=0></CENTER>')
}
else                                    // everybody else uses EMBED
        document.write('<CENTER><IMG SRC="netscape.gif" BORDER=0></CENTER>')
